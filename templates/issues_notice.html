{% extends 'base.html' %}
{% load static %}
{% load auth_extras %}

{% block head %}
<link rel="stylesheet" href="{% static 'custom/issues_notice.css' %}">
{% endblock %}

{% block body %}
<div class="notice-issue-container">
    <h1>Issue New Notice</h1>
    <form method="post" enctype="multipart/form-data" class="notice-form">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="title">Notice Title</label>
            <input type="text" id="title" name="title" required class="form-control">
        </div>
        
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" required class="form-control" rows="5"></textarea>
        </div>
        
        <div class="form-group">
            <label for="pdf_link">PDF Link (Optional)</label>
            <input type="url" id="pdf_link" name="pdf_link" class="form-control">
            <small class="form-text">Provide a URL to a PDF if available</small>
        </div>
        
        <div class="form-group">
            <label for="date_posted">Posting Date</label>
            <input type="date" id="date_posted" name="date_posted" class="form-control" value="{{ current_date }}">
        </div>
        
        <button type="submit" class="submit-btn">Publish Notice</button>
    </form>
</div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'custom/issues_notice.js' %}"></script>
{% endblock %}
